<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rsp-game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="RPS.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Add JQuery Library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script type = 'text/javascript' src="main.js"></script>
</head>
<body>
    <div class="container">
    <h1>Just press a button to play!</h1>

    <div class="button-row">
        <button id= "rock" class="rock btn">Rock</button>
        <button id= "paper" class="paper btn">Paper</button>
        <button id="scissors" class="scissors btn">Scissors</button>
    </div>
    <div class="game-message-placement">
        <div id="game-message">
            
        </div>
    </div>
    <!-- end of game message -->

    <div class="scoreboard-placement">
        <div id="scoreboard">
            <p class="scoreboard-row" id="playerWins"><strong>Your Victories:</strong><span id="wins">0</span></p>
            <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:</strong><span id="draws">0</span></p>
            <p class="scoreboard-row" id="playerLosses"><strong>Your Defeats:</strong><span id="losses">0</span></p>
        </div>
    </div>
    <!-- end  of scoreboard placement -->

    <p id="reset-scores"><strong>Reset Scores</strong></p>
</div>
</body>
</html>
